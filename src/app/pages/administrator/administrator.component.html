<app-header></app-header>
<app-loading *ngIf="!loadData"></app-loading>
<main class="row" *ngIf="loadData">
  <div class="col-6">
    <div class="container-info ">
      <h2 class="title m-left">¡Ya casi términamos!</h2>
      <label class="sub-title m-left">Revisa la información, y completa lo solicitado.</label>
      <app-load-image [isImageLoad]="true" class="content-load"></app-load-image>
    </div>
  </div>
  <div class="col-6">
    <div class="container-data">
      <h2 class="title">Pokémon</h2>
      <label class="sub-title">Selecciona 3 Pokémon para que sean parte de tu equipo</label>
      <br>
      <input type="text" [formControl]="searchControl" placeholder="Buscar Pokémon">
      <div class="container-pokemon">
        <div *ngFor="let pokemon of filteredPokemons" class="pokemon">
          <img (click)="getPokemon(pokemon)" class="img-pokemon" [src]="pokemon['sprites']['other']['home']['front_default']" alt="pokemon" >
          <label style="text-align: center"> {{ pokemon['name'] }}</label>
        </div>
      </div>
    </div>
  </div>
</main>
